{% extends 'base.html' %}
{% block title %}

    <title>Employee Information</title>
{% endblock %}
{% block content %}
        <div class="border border-5 m-auto col-6 mt-3 p-2">
            <h2 class="text-dark text-center mb-3"> Employee Information </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark"> Submit </button>
                <button type="reset" class="btn btn-dark float-end"> Clear </button>
            </form>
        </div>
{% endblock  %}
